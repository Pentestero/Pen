# Server Port
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messagerie_db
spring.datasource.username=postgres
spring.datasource.password=sikatipierre5.0
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # 'update' va créer/modifier les tables si elles n'existent pas
spring.jpa.show-sql=true # Affiche les requêtes SQL dans la console
spring.jpa.properties.hibernate.format_sql=true # Formatte les requêtes SQL
spring.jpa.open-in-view=false # Évitez le problème N+1 en désactivant Open-in-View

# CORS Configuration (pour permettre au frontend React de communiquer avec le backend)
spring.mvc.cors.enabled=true
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:3000 # L'URL de votre frontend React
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.exposed-headers=Location
spring.mvc.cors.max-age=3600

